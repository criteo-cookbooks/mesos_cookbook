---
driver:
  name: vagrant
  customize: {cpus: 2, memory: 1024}
  network: [['forwarded_port', {guest: 5050, host: 5050, auto_correct: true}]]

provisioner:
  name: chef_zero
  require_chef_omnibus: 12.14.60

platforms:
  - name: centos-7.2
    run_list: ['recipe[yum]']

suites:
  - &default
    name: 1-4-0
    run_list:
      - recipe[mesos::master]
      - recipe[mesos::slave]
    attributes:
      mesos:
        slave:
          flags:
            attributes: 'attribute01:value01;attribute02:value02'
  - <<: *default
    name: 1-7-0
    attributes: {mesos: {version: '1.7.0'}}
